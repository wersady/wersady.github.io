<html>
	<style>
		body, html {
			margin: 0;
		 	height: 100%;
		  	overflow: hidden;
		}

		.bg {
			/* The image used */
			background-image: url("screen.jpg");

			/* Full height */
	  		height: 100%;

	  		/* Center and scale the image nicely */
	  		background-position: center;
	  		background-repeat: no-repeat;
	  		background-size: cover;
		}

		#clock {
			font-family: monospace;
			font-size: 60px;
			color: white;

			position: relative;
			top: 20%;
			left: 10%;
		}
	</style>

	<body class="bg" scroll="no" onload="startTime()">

		<div id="clock"></div>
		
	</body>
	<script>
		function startTime() {
		  const today = new Date();
		  let h = today.getHours();
		  let m = today.getMinutes();
		  let s = today.getSeconds();

		  // AM or PM
		  let aop = " AM";

		  if (h >= 12) {
		  	aop = " PM";
		  }

		  if (h == 0) {
		  	h = 12;
		  } else if (h > 12) {
		  	h -= 12;
		  }

		  m = checkTime(m);
		  s = checkTime(s);

		  document.getElementById('clock').innerHTML =  h + ":" + m + ":" + s + aop;
		  setTimeout(startTime, 1000);
		}

		function checkTime(i) {
		  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
		  return i;
		}
	</script>
</html>
